{% extends "base.html" %}

{% block title %}{% if university %}Редактирование{% else %}Создание{% endif %} университета{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{% if university %}Редактирование университета{% else %}Создание университета{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Полное название:</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" 
                               value="{{ university.full_name if university }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="short_name" class="form-label">Сокращенное название:</label>
                        <input type="text" class="form-control" id="short_name" name="short_name" 
                               value="{{ university.short_name if university }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="established_date" class="form-label">Дата основания:</label>
                        <input type="date" class="form-control" id="established_date" name="established_date" 
                               value="{{ university.established_date if university }}" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            {% if university %}Обновить{% else %}Создать{% endif %}
                        </button>
                        <a href="{{ url_for('universities') }}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
