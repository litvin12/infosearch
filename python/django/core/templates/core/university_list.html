{% block content %}
<h1>Список университетов</h1>

<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Полное название</th>
            <th>Сокращенное название</th>
            <th>Дата создания</th>
        </tr>
    </thead>
    <tbody>
        {% for university in object_list %}
        <tr>
            <td>{{ university.full_name }}</td>
            <td>{{ university.short_name }}</td>
            <td>{{ university.established_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Университеты не найдены.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
